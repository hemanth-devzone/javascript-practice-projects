<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypotenuse calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hypotenuse calculator</h1>
    <form id="HypotenuseForm">
      <label for="sideA">Length of side A:</label>
      <input type="number" id="sideA" name="sideA" required />
      <br />
      <label for="sideB">Length of side B:</label>
      <input type="number" id="sideB" name="sideB" required />
      <br />
      <button type="submit" id="button">Calculate Hypotenuse</button>
    </form>
    <h2 id="result"></h2>

    <script src="index.js"></script>
  </body>
</html>
