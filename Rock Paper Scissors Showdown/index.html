<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Showdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameDiv">
      <h1 class="title">Rock Paper Scissors Showdown</h1>
      <div class="scoreboard">
        <h2 id="playerText">Player:</h2>
        <h2 id="computerText">Computer:</h2>
        <h2 id="resultText">Result:</h2>
      </div>
      <div class="button-group">
        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
